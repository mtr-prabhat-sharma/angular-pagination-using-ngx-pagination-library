  </div>
</div>

<div class="table-container">
  <h3>Posts Table</h3>
  <table *ngIf="!loading && dataArray.length > 0; else elseBlock">
    <tr>
      <th>User Id | uppercase</th>
      <th>Id</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let data of dataArray | paginate: {itemsPerPage: 10, currentPage: p}">
      <td>{{data.userId}}</td>
      <td>{{data.id}}</td>
      <td>{{data.title | splitString}}</td>
    </tr>
  </table>

<ng-template #elseBlock>
  <h3 style="color:red">Some error occured</h3>
  <p>{{error}}</p>
</ng-template>
<pagination-controls (pageChange)="p = $event" class="float-right mt-3"></pagination-controls>
</div>
